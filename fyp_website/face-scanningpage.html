<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Scan AI</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>

<body>
    <div class="face-scan-container">
        <div class="oval-container">
            <img src="images/oval_ver_1.png" alt="Analyse face">
            <p class="overlay-text">Place your face in the oval</p>
        </div>
    </div>

    <p><i>take off your glasses or masks or hair or anything that might cover your face</i></p>

    <button onclick="accessCamera()" class="camera-button">
        <img src="images/cam.png" alt="Camera">
    </button>

    <p><strong>Or upload your recent face photo 
        <a href="#" class="here-link"> here </a>
        </strong>
    </p>
</body>
</html>
